<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yazılım Haberleri</title>
  <style>
    body {
      background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      max-width: 800px;
      margin: 20px auto;
    }
    .editor-section {
      width: 100%;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #282c34;
      color: #f0f0f0;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      padding: 12px 20px;
      background: linear-gradient(45deg, #00bcd4, #0097a7);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #0097a7, #00bcd4);
    }
    .output {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f0f0f0;
      padding: 20px;
      color: #333;
    }
    .navbar {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    .navbar ul li {
      display: inline;
    }
    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }
    .navbar ul li a:hover {
      color: #00bcd4;
    }
    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .news-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .news-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .news-card h2 {
      margin: 15px 0 10px;
      font-size: 20px;
    }
    .news-card p {
      margin: 0;
      color: #ddd;
    }
    .news-card a {
      display: inline-block;
      margin-top: 15px;
      color: #00bcd4;
      text-decoration: none;
      font-weight: bold;
    }
    .news-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="editor-section">
      <textarea id="html-code" placeholder="HTML Kodunuzu Yazın"></textarea>
      <textarea id="css-code" placeholder="CSS Kodunuzu Yazın"></textarea>
      <textarea id="js-code" placeholder="JavaScript Kodunuzu Yazın"></textarea>
      <button onclick="runCode()">Çalıştır</button>
    </div>
    <div class="output" id="output"></div>
  </div>

  <script>
    function runCode() {
      const html = document.getElementById('html-code').value;
      const css = "<style>" + document.getElementById('css-code').value + "</style>";
      const jsCode = document.getElementById('js-code').value;
      const output = document.getElementById('output');
      
      output.innerHTML = html + css;
      
      const script = document.createElement("script");
      script.textContent = jsCode;
      output.appendChild(script);
    }

    // Haber Sitesi Uygulaması
    document.getElementById('html-code').value = `
<nav class="navbar">
  <h1>Yazılım Haberleri</h1>
  <ul>
    <li><a href="#">Ana Sayfa</a></li>
    <li><a href="#">Haberler</a></li>
    <li><a href="#">Hakkında</a></li>
    <li><a href="#">İletişim</a></li>
  </ul>
</nav>
<div class="container">
  <div class="news-grid" id="news-grid"></div>
</div>
    `;

    document.getElementById('css-code').value = `

  background: rgba(0, 0, 0, 0.7);

  display: flex;
  justify-content: space-between;

  margin: 0;

}

  list-style: none;
  margin: 0;

  gap: 20px;
}
.navbar ul li {
  display: inline;
}
.navbar ul li a {
  color: white;
  text-decoration: none;
  font-size: 16px;
  transition: color 0.3s;
}
.navbar ul li a:hover {
  color: #00bcd4;
}

  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

  margin-top: 20px;
}

  background: rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(10px);
  transition: transform 0.3s, box-shadow 0.3s;
}

  transform: translateY(-10px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

  margin: 15px 0 10px;
  font-size: 20px;
}

  margin: 0;
  color: #ddd;
}

  display: inline-block;
  margin-top: 15px;
  color: #00bcd4;
  text-decoration: none;
  font-weight: bold;
}

  text-decoration: underline;
}
    `;

    document.getElementById('js-code').value = `
const newsData = [
  {
    title: "Yapay Zeka Devrimi",
    description: "Yapay zeka teknolojileri geleceği nasıl şekillendiriyor?",
    link: "#"
  },
  {
    title: "React 18 Yayınlandı",
    description: "React 18'in yeni özellikleri ve getirdiği yenilikler.",
    link: "#"
  },
  {
    title: "Python ile Veri Bilimi",
    description: "Python, veri bilimi dünyasında neden bu kadar popüler?",
    link: "#"
  },
  {
    title: "Blockchain ve Gelecek",
    description: "Blockchain teknolojisi finans dünyasını nasıl değiştiriyor?",
    link: "#"
  }
];

function renderNews() {
  const newsGrid = document.getElementById('news-grid');
  newsGrid.innerHTML = newsData.map(news => \`
    <div class="news-card">
      <h2>\${news.title}</h2>
      <p>\${news.description}</p>
      <a href="\${news.link}">Devamını Oku</a>
    </div>
  \`).join('');
}

// Sayfa yüklendiğinde haberleri render et
renderNews();
    `;
  </script>
</body>
</html>
