<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Labirent Oyunu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
        }

        .game-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #labirent {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 5px;
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }

        .robot {
            background-color: #e74c3c;
        }

        .hedef {
            background-color: #2ecc71;
        }

        .hedef-numara {
            font-size: 14px;
            font-weight: bold;
            color: #000;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #ecf0f1;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #mesaj {
            margin-top: 20px;
            font-size: 18px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Labirent Oyunu</h1>
        <div class="game-container">
            <div id="labirent"></div>
            <div class="controls">
                <button id="ileri">İleri</button>
                <button id="geri">Geri</button>
                <button id="yukari">Yukarı</button>
                <button id="asagi">Aşağı</button>
                <button id="baslat">Başlat</button>
            </div>
        </div>
        <div id="mesaj"></div>
    </div>

    <script>
        const labirent = document.getElementById('labirent');
        const mesaj = document.getElementById('mesaj');
        const ileriBtn = document.getElementById('ileri');
        const geriBtn = document.getElementById('geri');
        const yukariBtn = document.getElementById('yukari');
        const asagiBtn = document.getElementById('asagi');
        const baslatBtn = document.getElementById('baslat');

        let robotPos = { x: 0, y: 0 };
        let currentLevel = 0;
        let currentTargetIndex = 0;

        const levels = [
            {
                targets: [
                    { x: 2, y: 2, numara: 1 },
                    { x: 4, y: 4, numara: 2 },
                    { x: 0, y: 4, numara: 3 }
                ]
            },
            {
                targets: [
                    { x: 1, y: 1, numara: 1 },
                    { x: 3, y: 3, numara: 2 },
                    { x: 4, y: 0, numara: 3 }
                ]
            },
            {
                targets: [
                    { x: 0, y: 2, numara: 1 },
                    { x: 2, y: 4, numara: 2 },
                    { x: 4, y: 2, numara: 3 }
                ]
            }
            // Daha fazla bölüm eklenebilir...
        ];

        function createLabirent() {
            labirent.innerHTML = '';
            for (let y = 0; y < 5; y++) {
                for (let x = 0; x < 5; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (x === robotPos.x && y === robotPos.y) {
                        cell.classList.add('robot');
                    } else {
                        const target = levels[currentLevel].targets.find(t => t.x === x && t.y === y);
                        if (target) {
                            cell.classList.add('hedef');
                            cell.innerHTML = `<span class="hedef-numara">${target.numara}</span>`;
                        }
                    }
                    labirent.appendChild(cell);
                }
            }
        }

        function moveRobot(dx, dy) {
            const newX = robotPos.x + dx;
            const newY = robotPos.y + dy;

            if (newX >= 0 && newX < 5 && newY >= 0 && newY < 5) {
                robotPos.x = newX;
                robotPos.y = newY;
                createLabirent();
                checkWin();
            } else {
                mesaj.textContent = 'Robot labirentin dışına çıkamaz!';
            }
        }

        function checkWin() {
            const currentTarget = levels[currentLevel].targets[currentTargetIndex];
            if (robotPos.x === currentTarget.x && robotPos.y === currentTarget.y) {
                currentTargetIndex++;
                if (currentTargetIndex < levels[currentLevel].targets.length) {
                    mesaj.textContent = `Hedef ${currentTarget.numara} tamamlandı! Sıradaki hedefe ilerleyin.`;
                } else {
                    if (currentLevel < levels.length - 1) {
                        currentLevel++;
                        currentTargetIndex = 0;
                        mesaj.textContent = `Tebrikler! Bölüm tamamlandı. Bir sonraki bölüme geçiliyor...`;
                        setTimeout(() => {
                            resetGame();
                        }, 2000);
                    } else {
                        mesaj.textContent = 'Tebrikler! Tüm bölümleri tamamladınız. Oyun bitti.';
                    }
                }
            }
        }

        function resetGame() {
            robotPos = { x: 0, y: 0 };
            currentTargetIndex = 0;
            mesaj.textContent = '';
            createLabirent();
        }

        ileriBtn.addEventListener('click', () => moveRobot(1, 0));
        geriBtn.addEventListener('click', () => moveRobot(-1, 0));
        yukariBtn.addEventListener('click', () => moveRobot(0, -1));
        asagiBtn.addEventListener('click', () => moveRobot(0, 1));
        baslatBtn.addEventListener('click', resetGame);

        // Oyunu başlat
        createLabirent();
    </script>
</body>
</html>
