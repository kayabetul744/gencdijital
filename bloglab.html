    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 4rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 64px;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #f6d365, #fda085);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 8s ease infinite;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .blog-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .blog-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.1);
        }

        .gif-container {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            margin-bottom: 1rem;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .blog-card:hover .gif-container img {
            transform: scale(1.1);
        }

        .blog-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .blog-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            background: linear-gradient(90deg, #ff9a9e, #a6c1ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .blog-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: auto;
        }

        .tag {
            background: rgba(255,255,255,0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            backdrop-filter: blur(5px);
        }

        .glow {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .blog-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
        }

blogPosts.forEach((post, index) => {

    const blogLink = `blog${blogNumber}.html`;

    const card = document.createElement('a'); // <div> yerine <a>
    card.className = 'blog-card';
    card.href = blogLink;
    card.style.textDecoration = 'none';
    card.style.color = 'inherit';

    card.innerHTML = `
        <div class="gif-container">
            <img src="${post.gifLink}" alt="${post.title}">
        </div>
        <div class="blog-content">
            <h3 class="blog-title">${post.title}</h3>
            <div class="blog-tags">
                ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
        </div>
    `;

    card.addEventListener('mousemove', (e) => {
        const glow = document.createElement('div');
        glow.className = 'glow';
        glow.style.left = `${e.clientX - card.getBoundingClientRect().left - 75}px`;
        glow.style.top = `${e.clientY - card.getBoundingClientRect().top - 75}px`;
        card.appendChild(glow);

        setTimeout(() => glow.remove(), 500);
    });

    blogGrid.appendChild(card);
});
