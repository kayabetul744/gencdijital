<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantık Zinciri Bulmacaları</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #34495e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        }

        h1 {
            text-align: center;
            color: #3498db;
            margin-bottom: 30px;
        }

        .game-container {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
        }

        .question-number {
            text-align: right;
            color: #bdc3c7;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #bdc3c7;
            padding: 15px;
            background-color: #3b4a5a;
            border-radius: 8px;
        }

        .drag-area {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .source-container, .target-container {
            flex: 1;
            min-height: 300px;
            background-color: #3b4a5a;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .draggable-item {
            background-color: #3498db;
            padding: 15px;
            border-radius: 5px;
            cursor: move;
            transition: all 0.3s ease;
            user-select: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .draggable-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .draggable-item.dragging {
            opacity: 0.7;
            transform: scale(1.02);
        }

        .drop-zone {
            border: 2px dashed #7f8c8d;
            border-radius: 5px;
            padding: 15px;
            min-height: 50px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .drop-zone.correct {
            background-color: #27ae60;
            border-color: #2ecc71;
            animation: pulse-success 0.5s ease;
        }

        .drop-zone.incorrect {
            background-color: #c0392b;
            border-color: #e74c3c;
            animation: shake 0.5s ease;
        }

        .drop-zone.hover {
            background-color: #2980b9;
            border-color: #3498db;
            transform: scale(1.02);
        }

        .progress-container {
            height: 10px;
            background-color: #3b4a5a;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #2ecc71;
            width: 0;
            transition: width 0.5s ease;
        }

        .restart-button {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .restart-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        @keyframes pulse-success {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 768px) {
            .drag-area {
                flex-direction: column;
            }

            .container {
                padding: 15px;
            }

            .draggable-item {
                padding: 10px;
                font-size: 0.9em;
            }

            .source-container, .target-container {
                min-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mantıksal Sıralama Bulmacaları</h1>

        <div class="game-container">
            <div class="question-number">Soru <span id="current-question">1</span>/10</div>
            <div class="question-text" id="question-text"></div>

            <div class="drag-area">
                <div class="source-container" id="source-container">
                    <!-- Sürüklenebilir öğeler buraya gelecek -->
                </div>

                <div class="target-container" id="target-container">
                    <!-- Hedef alanları buraya gelecek -->
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Bir ağacın büyüme sürecini sıralayın:",
                items: [
                    { text: "Tohum toprakta filizlenir", order: 1 },
                    { text: "Fide büyüyerek fidana dönüşür", order: 2 },
                    { text: "Fidan gelişerek genç ağaç olur", order: 3 },
                    { text: "Ağaç olgunlaşır ve meyve verir", order: 4 }
                ]
            },
            {
                question: "Yemek pişirme sürecini sıralayın:",
                items: [
                    { text: "Malzemeleri hazırla", order: 1 },
                    { text: "Malzemeleri doğra", order: 2 },
                    { text: "Pişirme işlemini gerçekleştir", order: 3 },
                    { text: "Servise hazırla", order: 4 }
                ]
            },
            {
                question: "Gün doğumundan gün batımına kadar olan süreci sıralayın:",
                items: [
                    { text: "Şafak söker", order: 1 },
                    { text: "Güneş ufukta belirir", order: 2 },
                    { text: "Güneş tepeye ulaşır", order: 3 },
                    { text: "Güneş batıya iner", order: 4 }
                ]
            },
            {
                question: "Bir binanın inşaat sürecini sıralayın:",
                items: [
                    { text: "Temel atılır", order: 1 },
                    { text: "Kolonlar ve katlar yükselir", order: 2 },
                    { text: "Çatı yapılır", order: 3 },
                    { text: "İç dekorasyon tamamlanır", order: 4 }
                ]
            },
            {
                question: "Kıyafet yıkama sürecini sıralayın:",
                items: [
                    { text: "Kirlileri ayır", order: 1 },
                    { text: "Makineye yerleştir", order: 2 },
                    { text: "Yıkama programını başlat", order: 3 },
                    { text: "Kurutma işlemini gerçekleştir", order: 4 }
                ]
            },
            {
                question: "Bir kitabın basım sürecini sıralayın:",
                items: [
                    { text: "Metin yazılır ve düzenlenir", order: 1 },
                    { text: "Sayfa düzeni yapılır", order: 2 },
                    { text: "Baskı gerçekleştirilir", order: 3 },
                    { text: "Ciltleme yapılır", order: 4 }
                ]
            },
            {
                question: "Bir filmin yapım sürecini sıralayın:",
                items: [
                    { text: "Senaryo yazılır", order: 1 },
                    { text: "Çekimler yapılır", order: 2 },
                    { text: "Montaj gerçekleştirilir", order: 3 },
                    { text: "Film gösterime girer", order: 4 }
                ]
            },
            {
                question: "Bir bitkinin çiçek açma sürecini sıralayın:",
                items: [
                    { text: "Tomurcuk oluşur", order: 1 },
                    { text: "Tomurcuk şişer", order: 2 },
                    { text: "Yapraklar açılır", order: 3 },
                    { text: "Çiçek tam açar", order: 4 }
                ]
            },
            {
                question: "Bir projenin geliştirme sürecini sıralayın:",
                items: [
                    { text: "Planlama yapılır", order: 1 },
                    { text: "Tasarım oluşturulur", order: 2 },
                    { text: "Geliştirme başlar", order: 3 },
                    { text: "Test ve kontrol yapılır", order: 4 }
                ]
            },
            {
                question: "Bir yemeğin servis sürecini sıralayın:",
                items: [
                    { text: "Tabaklar hazırlanır", order: 1 },
                    { text: "Yemek porsiyonlanır", order: 2 },
                    { text: "Garnitür eklenir", order: 3 },
                    { text: "Masaya servis yapılır", order: 4 }
                ]
            }
        ];

        let currentQuestionIndex = 0;
        let correctCount = 0;

        function initializeGame() {
            updateQuestion();
            updateProgressBar();
        }

        function updateQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            document.getElementById('question-text').textContent = question.question;

            const sourceContainer = document.getElementById('source-container');
            sourceContainer.innerHTML = '';

            const shuffledItems = [...question.items].sort(() => Math.random() - 0.5);
            shuffledItems.forEach(item => {
                const draggable = createDraggableItem(item);
                sourceContainer.appendChild(draggable);
            });

            const targetContainer = document.getElementById('target-container');
            targetContainer.innerHTML = '';

            for (let i = 0; i < question.items.length; i++) {
                const dropZone = createDropZone(i + 1);
                targetContainer.appendChild(dropZone);
            }
        }

        function createDraggableItem(item) {
            const div = document.createElement('div');
            div.className = 'draggable-item';
            div.draggable = true;
            div.textContent = item.text;
            div.dataset.order = item.order;

            div.addEventListener('dragstart', (e) => {
                div.classList.add('dragging');
                e.dataTransfer.setData('text/plain', JSON.stringify({
                    order: item.order,
                    text: item.text
                }));
            });

            div.addEventListener('dragend', () => {
                div.classList.remove('dragging');
            });

            return div;
        }

        function createDropZone(position) {
            const div = document.createElement('div');
            div.className = 'drop-zone';
            div.dataset.position = position;

            div.addEventListener('dragover', (e) => {
                e.preventDefault();
                div.classList.add('hover');
            });

            div.addEventListener('dragleave', () => {
                div.classList.remove('hover');
            });

            div.addEventListener('drop', (e) => {
                e.preventDefault();
                div.classList.remove('hover');

                const data = JSON.parse(e.dataTransfer.getData('text/plain'));
                const draggedOrder = parseInt(data.order);
                const targetPosition = parseInt(div.dataset.position);

                if (div.children.length === 0) {
                    const draggedElement = document.querySelector('.dragging');
                    div.appendChild(draggedElement);

                    if (draggedOrder === targetPosition) {
                        div.classList.add('correct');
                        checkCompletion();
                    } else {
                        div.classList.add('incorrect');
                        setTimeout(() => {
                            const sourceContainer = document.getElementById('source-container');
                            sourceContainer.appendChild(draggedElement);
                            div.classList.remove('incorrect');
                        }, 1000);
                    }
                }
            });

            return div;
        }

        function checkCompletion() {
            const dropZones = document.querySelectorAll('.drop-zone');
            let correctItems = 0;

            dropZones.forEach(zone => {
                if (zone.children.length === 1 && zone.classList.contains('correct')) {
                    correctItems++;
                }
            });

            if (correctItems === dropZones.length) {
                correctCount++;
                updateProgressBar();

                setTimeout(() => {
                    if (currentQuestionIndex < questions.length - 1) {
                        currentQuestionIndex++;
                        updateQuestion();
                    } else {
                        showCompletion();
                    }
                }, 1000);
            }
        }

        function updateProgressBar() {
            const progress = (correctCount / questions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        function showCompletion() {
            const container = document.querySelector('.game-container');
            container.innerHTML = `
                <h2 style="text-align: center; color: #2ecc71;">
                    Tebrikler! Tüm soruları tamamladınız!
                </h2>
                <p style="text-align: center; color: #bdc3c7;">
                    ${correctCount} soruyu başarıyla çözdünüz.
                </p>
                <button onclick="location.reload()" class="restart-button">
                    Tekrar Oyna
                </button>
            `;
        }

        // Oyunu başlat
        initializeGame();
    </script>
</body>
</html>
