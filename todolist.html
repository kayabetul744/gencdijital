<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kod Editörü ile Modern To-Do List</title>
  <style>
    body {
      background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      max-width: 800px;
      margin: 20px auto;
    }
    .editor-section {
      width: 100%;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #282c34;
      color: #f0f0f0;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      padding: 12px 20px;
      background: linear-gradient(45deg, #00bcd4, #0097a7);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #0097a7, #00bcd4);
    }
    .output {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f0f0f0;
      padding: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="editor-section">
      <textarea id="html-code" placeholder="HTML Kodunuzu Yazın"></textarea>
      <textarea id="css-code" placeholder="CSS Kodunuzu Yazın"></textarea>
      <textarea id="js-code" placeholder="JavaScript Kodunuzu Yazın"></textarea>
      <button onclick="runCode()">Çalıştır</button>
    </div>
    <div class="output" id="output"></div>
  </div>

  <script>
    function runCode() {
      const html = document.getElementById('html-code').value;
      const css = "<style>" + document.getElementById('css-code').value + "</style>";
      const jsCode = document.getElementById('js-code').value;
      const output = document.getElementById('output');
      
      output.innerHTML = html + css;
      
      const script = document.createElement("script");
      script.textContent = jsCode;
      output.appendChild(script);
    }

    // Modern To-Do List Uygulaması
    document.getElementById('html-code').value = `
<div class="todo-app">
  <h1>Yapılacaklar Listesi</h1>
  <div class="input-section">
    <input type="text" id="task-input" placeholder="Yeni görev ekle...">
    <button onclick="addTask()">Ekle</button>
  </div>
  <div class="lists">
    <div class="task-list" id="tasks"></div>
  </div>
</div>
    `;

    document.getElementById('css-code').value = `
.todo-app {
  text-align: center;
}
.input-section {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-bottom: 20px;
}
#task-input {
  padding: 10px;
  border-radius: 8px;
  border: none;
  width: 300px;
  font-size: 16px;
}
.task-list {
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.task-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #0097a7;
  color: white;
  padding: 10px;
  border-radius: 8px;
}
.task-item button {
  background: red;
  border: none;
  border-radius: 8px;
  padding: 5px 10px;
  color: white;
  cursor: pointer;
}
.task-item button:hover {
  background: darkred;
}
    `;

    document.getElementById('js-code').value = `
function addTask() {
  const taskInput = document.getElementById('task-input');
  const tasksContainer = document.getElementById('tasks');
  if (taskInput.value.trim() === '') return;

  const taskItem = document.createElement('div');
  taskItem.className = 'task-item';
  taskItem.innerHTML = ` + "`<span>${taskInput.value}</span> <button onclick=\"removeTask(this)\">Sil</button>`" + `;

  tasksContainer.appendChild(taskItem);
  taskInput.value = '';
}

function removeTask(button) {
  button.parentElement.remove();
}
    `;
  </script>
</body>
</html>
