<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kod Editörü ile Pac-Man</title>
  <style>
    body {
      background: #0f0c29;
      background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      max-width: 800px;
      margin: 20px auto;
    }
    .editor-section {
      width: 100%;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #282c34;
      color: #f0f0f0;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      padding: 12px 20px;
      background: linear-gradient(45deg, #00bcd4, #0097a7);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #0097a7, #00bcd4);
    }
    .output {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f0f0f0;
      padding: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="editor-section">
      <textarea id="html-code" placeholder="HTML Kodunuzu Yazın"></textarea>
      <textarea id="css-code" placeholder="CSS Kodunuzu Yazın"></textarea>
      <textarea id="js-code" placeholder="JavaScript Kodunuzu Yazın"></textarea>
      <button onclick="runCode()">Çalıştır</button>
    </div>
    <div class="output" id="output"></div>
  </div>

  <script>
    function runCode() {
      const html = document.getElementById('html-code').value;
      const css = "<style>" + document.getElementById('css-code').value + "</style>";
      const jsCode = document.getElementById('js-code').value;
      const output = document.getElementById('output');
      
      output.innerHTML = html + css;
      
      const script = document.createElement("script");
      script.textContent = jsCode;
      output.appendChild(script);
    }

    // Örnek HTML, CSS ve JS kodları
    document.getElementById('html-code').value = `
<div class="game-container">
  <div class="maze">
    <!-- Pac-Man -->
    <div id="pacman" class="pacman"></div>
    <!-- Hayalet -->
    <div id="ghost" class="ghost"></div>
    <!-- Noktalar -->
    <div class="pellet" style="top: 50px; left: 50px;"></div>
    <div class="pellet" style="top: 50px; left: 550px;"></div>
    <div class="pellet" style="top: 550px; left: 50px;"></div>
    <div class="pellet" style="top: 550px; left: 550px;"></div>
  </div>
  <div class="score">Puan: <span id="score">0</span></div>
</div>
    `;

    document.getElementById('css-code').value = `
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #000;
  font-family: 'Arial', sans-serif;
  color: #fff;
}

.game-container {
  position: relative;
  width: 600px;
  height: 600px;
  background-color: #000;
  border: 2px solid #fff;
}

.maze {
  position: relative;
  width: 100%;
  height: 100%;
}

.pacman {
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: yellow;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.ghost {
  position: absolute;
  width: 20px;
  height: 20px;
  border-radius: 50% 50% 0 0;
  background-color: red;
}

.pellet {
  position: absolute;
  width: 5px;
  height: 5px;
  background-color: white;
  border-radius: 50%;
}

.score {
  text-align: center;
  margin-top: 20px;
  font-size: 24px;
}
    `;

    document.getElementById('js-code').value = `
// Pac-Man'in başlangıç pozisyonu
let pacman = document.getElementById('pacman');
let pacmanX = 290;
let pacmanY = 290;

// Hayalet
let ghost = document.getElementById('ghost');
let ghostX = 100;
let ghostY = 100;

// Puan
let score = 0;
const scoreElement = document.getElementById('score');

// Pac-Man'i hareket ettirme
document.addEventListener('keydown', (event) => {
  switch (event.key) {
    case 'ArrowUp':
      pacmanY -= 10;
      break;
    case 'ArrowDown':
      pacmanY += 10;
      break;
    case 'ArrowLeft':
      pacmanX -= 10;
      break;
    case 'ArrowRight':
      pacmanX += 10;
      break;
  }
  pacman.style.top = pacmanY + 'px';
  pacman.style.left = pacmanX + 'px';
  checkCollision();
});

// Çarpışma kontrolü
function checkCollision() {
  const pellets = document.querySelectorAll('.pellet');
  pellets.forEach(pellet => {
    const pelletRect = pellet.getBoundingClientRect();
    const pacmanRect = pacman.getBoundingClientRect();
    if (
      pacmanRect.left < pelletRect.right &&
      pacmanRect.right > pelletRect.left &&
      pacmanRect.top < pelletRect.bottom &&
      pacmanRect.bottom > pelletRect.top
    ) {
      pellet.remove();
      score += 10;
      scoreElement.textContent = score;
    }
  });

  // Hayalet ile çarpışma kontrolü
  const ghostRect = ghost.getBoundingClientRect();
  const pacmanRect = pacman.getBoundingClientRect();
  if (
    pacmanRect.left < ghostRect.right &&
    pacmanRect.right > ghostRect.left &&
    pacmanRect.top < ghostRect.bottom &&
    pacmanRect.bottom > ghostRect.top
  ) {
    alert("Oyun Bitti! Puanınız: " + score);
    location.reload();
  }
}

// Hayalet hareketi (Pac-Man'i takip etme)
function moveGhost() {
  const ghostRect = ghost.getBoundingClientRect();
  const pacmanRect = pacman.getBoundingClientRect();

  if (ghostRect.left < pacmanRect.left) {
    ghostX += 2;
  } else if (ghostRect.left > pacmanRect.left) {
    ghostX -= 2;
  }

  if (ghostRect.top < pacmanRect.top) {
    ghostY += 2;
  } else if (ghostRect.top > pacmanRect.top) {
    ghostY -= 2;
  }

  ghost.style.left = ghostX + 'px';
  ghost.style.top = ghostY + 'px';
}

setInterval(moveGhost, 50);
    `;
  </script>
</body>
</html>
